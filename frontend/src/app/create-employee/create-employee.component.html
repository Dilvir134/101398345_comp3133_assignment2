<mat-card>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <h2>Create New Employee</h2>
      <p *ngIf="message" class="error-message">{{ message }}</p>

      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Designation</mat-label>
        <input matInput formControlName="designation" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Date of Joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfJoining" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Employee Photo (URL)</mat-label>
        <input matInput formControlName="employeePhoto" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Create</button>
    </form>
  </mat-card-content>
</mat-card>
