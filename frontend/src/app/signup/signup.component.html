<mat-card>
  <mat-card-content>
    <form (ngSubmit)="submitForm()" [formGroup]="signupForm">
      <h2>Sign Up</h2>
      <!--      <mat-error>-->
      <!--        The username and password were not recognized-->
      <!--      </mat-error>-->
      <p *ngIf="message" class="error-message">{{ message }}</p>
      <mat-form-field>
        <input matInput placeholder="Username" required id="username"
               class="form-control"
               formControlName="username"
               type="text">
        <mat-error *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" id="password"
               class="form-control"
               formControlName="password"
               type="password">
        <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" id="email"
               class="form-control"
               formControlName="email"
               type="email">
        <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
          Please provide a valid email
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
  </mat-card-content>
</mat-card>
